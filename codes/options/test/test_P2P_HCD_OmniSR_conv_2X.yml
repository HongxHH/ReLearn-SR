#### general settings
name: 001_test_P2P_HCD_OmniSR_conv_2X
suffix: ~
use_tb_logger: true
model: HCD
distortion: sr
scale: 4
gpu_ids: [0]



datasets:
  test0:
    name: Set5
    mode: GTLQ
    dataroot_GT: ../datasets/set5/HR_mod32
    dataroot_LQ: ../datasets/set5/LR_mod32/OmniSR_2X

  test1:
    name: Set14
    mode: GTLQ
    dataroot_GT: ../datasets/set14/HR_mod32
    dataroot_LQ: ../datasets/set14/LR_mod32/OmniSR_2X
#
  test2:
    name: Urban100
    mode: GTLQ
    dataroot_GT: ../datasets/Urban100/HR_mod32
    dataroot_LQ: ../datasets/Urban100/LR_mod32/OmniSR_2X

#### network structures
network_G:
  which_model_G: OmniSR
  upsampling: 2
  res_num: 5
  block_num: 1
  bias: True
  block_script_name: 'OSA'
  block_class_name: 'OSA_Block'
  window_size: 8
  pe: True
  ffn_bias: True



network_Downsample:
  which_model_Downsample: Downsample
  which_method: P2P_Conv
  scale: 2



path:
  strict_load: True
  load_submodule: ~
  pretrain_model_G: ../experiments/pretrained_models/omnisr_conv/x2_OmniSR.pt
  pretrain_model_Downsample: ../experiments/pretrained_models/omnisr_conv/x2_Downsample.pt



